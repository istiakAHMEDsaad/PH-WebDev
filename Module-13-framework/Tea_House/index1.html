<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awsome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- Tailwind Custom Value -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>

    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/3844/3844846.png" type="image/x-icon">
</head>

<body>
    <!-- Main content -->
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28 py-11">
 
        <!-- Header Section -->
        <header class="flex pt-10 mb-28">
            <!-- Header left text content -->
            <div>
                <h2 class="font-extrabold text-5xl md:text-7xl text-[#1C1C1C]">
                    It's good <br>
                    tea time at The <br>Tea House
                </h2>
                <br>
                <p class="text-base font-medium leading-7 text-[#777777]">
                    Tea and Botanical Solutions Supplier Give Optimum <br>
                    Satisfaction To Your Taste Buds.
                </p>
                <br>
                <button
                    class="text-lg font-bold text-white bg-gradient-to-r from-[#FF0000] to-[#FF8938] py-3 px-5 rounded-lg hover:opacity-85">
                    Explore More <i class="fa-solid fa-arrow-right text-xl -rotate-45"></i>
                </button>
            </div>

            <!-- Header right image -->
            <div class="relative">
                <!-- image -->
                <div>
                    <img class="w-full" src="./assets/banner.png" alt="">
                </div>

                <!-- card -->
                <div class="flex items-center bg-white shadow-lg p-2 md:px-10 lg:py-4 rounded-lg absolute top-28 md:top-80 md:left-32 lg:left-24">
                    <!-- icon -->
                     <div>
                        <i class="fa-solid fa-star text-2xl text-amber-400"></i>
                    </div>

                    <!-- card text -->
                    <div class="ml-2">
                        <h2 class="lg:text-2xl md:text-lg font-bold text-[#1C1C1C]">5.00</h2>
                        <p class="text-[#777777] font-semibold text-base">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
        </header>
    </main>
</body>

</html>
