<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Video Iframe</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }
        .vid{
            margin: 10px;
        }
    </style>
</head>
<body>
    <figure style="margin: 15px;">
        <figcaption>Hanna's UwU Voice</figcaption>
        <audio controls src="./assets/Hannah owo Uwu Sound Effect.mp3"></audio><br>
        <a href="https://www.youtube.com/watch?v=wvDwXQdgeRM">Download audio</a>
    </figure>

    <div class="vid">
        <video controls width="250px">
            <source src="./assets/I Go Meow.mp4" type="video/mp4">
        </video>
    </div>
</body>
</html>
