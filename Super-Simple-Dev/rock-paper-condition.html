<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissor</title>
    </head>

    <body>
        <h3>Rock Paper Scissor</h3>
        <button onclick="
    const randomVal = Math.random();
    let computerMove = '';

    if(randomVal >= 0 && randomVal < 1/3){
        computerMove = 'Rock';
    }
    else if(randomVal >= 1/3 && randomVal < 2/3){
        computerMove = 'Paper';
    }
    else if(randomVal >= 2/3 && randomVal < 1){
        computerMove = 'Scissor';
    }

    let result = '';

    if(computerMove === 'Rock'){
        result = 'Tie';
    }
    else if(computerMove === 'Paper'){
        result = 'You lose';
    }
    else if(computerMove === 'Scissor') {
        result = 'You win';
    }
    alert(`You picked rock. Computer picked ${computerMove}. You ${result}`);
    ">Rock</button>

        <button onclick="
        const randomVal1 = Math.random();
        let computerMove1 = '';
    
        if(randomVal1 >= 0 && randomVal1 < 1/3){
            computerMove1 = 'Rock';
        }

            computerMove1 = 'Paper';
        }
        else if(randomVal1 >= 2/3 && randomVal1 < 1){
            computerMove1 = 'Scissor';
        }
    
        let result1 = '';
    
        if(computerMove1 === 'Rock'){
            result1 = 'You win';
        }
        else if(computerMove1 === 'Paper'){
            result1 = 'Tie';
        }
        else if(computerMove1 === 'Scissor') {
            result1 = 'You lose';
        }
        alert(`You picked paper. Computer picked ${computerMove1}. You ${result1}`);
        ">
            Paper
        </button>

        <button onclick="
        const randomVal2 = Math.random();

        let result2 = '';
    
        if(computerMove2 === 'Rock'){
            result2 = 'You lose';
        }
        else if(computerMove2 === 'Paper'){
            result2 = 'You win';
        }
        else if(computerMove2 === 'Scissor') {
            result2 = 'Tie';
        }
        alert(`You picked paper. Computer picked ${computerMove2}. You ${result2}`);
        ">
            Scissor
        </button>
    </body>

</html>
